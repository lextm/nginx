name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login ${{ secrets.DOCKER_HUB }} --username ${{ secrets.DOCKER_HUB_USER_NAME }} --password ${{ secrets.DOCKER_HUB_PASSWORD }}
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB }}/lextm/nginx:latest
        docker push ${{ secrets.DOCKER_HUB }}/lextm/nginx:latest
